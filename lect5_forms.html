<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Tutorial we learned  "form Creating"</title>
</head>
<body>
    <form>
        <fieldset> 
        <legend style="text-align: center;">My first html Form-1</legend>
        <label for="name"> Enter name:</label>
        <input type="text"  id="name " placeholder="enter your name here">
        <Br></Br>

        <label for="email"> Enter email id :</label>
        <input type="text"  id="email"  placeholder="enter your email here">
        <Br></Br>

        <label for="password"> Enter password :</label>
        <input type="password"  id="password" placeholder="enter Your password here">
        <br>

        <input type="submit"  value="submit">
        <!-- or -->
        <button>Click Here</button>
        <Br></Br>
        
        <label for="datepicker">Choose date:</label><br>
        <input type="date" id="datepicker"> 
        <Br></Br>

        <!-- selector tag -->
        <label for="engineering">Choose Your Branch Here</label>
        <select name="Branches" id="engineering">
                <option value="Mechanical engineering">Mech</option>
                <option value="Computer science">CS</option>
                <option value="Electronics & Communication">E&C</option>
                <option value="Civil Engineering">Civil</option>
        </select>
        <!-- button -->
        <br><br><br>
        <button>Download</button><br><Br></Br>

        <label for="textA">Feedback</label><br>
        <textarea name="textarea" id="textA" cols="20" rows="10"> Enter Your Feedback here</textarea>

    </fieldset>
    </form>

    <form>
        <fieldset>
            <legend style="text-align: center;">My first html Form-2</legend> 
            <label for="texfield">Textbox</label>
            <input type="text" name="textfield" id="texfield">
            <Br></Br>

            <label for="button">button</label>
            <input type="submit" name="button" id="button">
            <Br></Br>

            <label for="radio1">male</label>
            <input type="radio" name="radio1" id="radio1">
    

            <label for="radio2">female</label>
            <input type="radio" name="radio2" id="radio2">
        

            <label for="radio3">Prefer not to say</label>
            <input type="radio" name="radio3" id="radio3">
            <Br></Br>

            <!-- checkbox -->
            <p>Mark your Language</p>
            <label for="checkbox1">kannada</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
        
            
            <label for="checkbox2">English</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            

            <label for="checkbox3">hindi</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">
            <Br></Br>

            <!-- filetype -->
            <label for="fileselect">Upload</label>
            <input type="file" name="fileselect" id="fileselect">
            <Br></Br>

            <!-- image type -->
            <label for="imageclick">click logo</label><Br></Br>
            <input type="image" name="imagebutton" id="imageclick" alt="click"  src="KLS LOGO.jfif" width="50px" height="50px">
            <Br></Br>

        </fieldset>
    </form>
    
    
</body>
</html>
